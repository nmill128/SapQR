{% extends "template.html" %}
{% block body %}
<section class="container maxWidthContainer">
	<h3>Welcome to Sexual Assault Prevention QR</h3>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">User Information</h3>
		</div>
		<div class="panel-body">

			<form class="form-horizontal" action="/registerFacilitator" method="post">
				<fieldset>
					<legend>Legend</legend>
					<p {% if message == "" %}style="display:none;"{% endif %}>**{{ message }}</p>
					<div class="form-group">
						<div class="col-md-3 customLabel">
							Create New Code
						</div>
						<div class="col-md-9 customUser">
							<input type="text" class="form-control" name="code"  /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							UserID
						</div>
						<div class="col-md-9 customUser">
							<input type="text" class="form-control" name="username" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-3 customLabel">
							First Name
						</div>
						<div class="col-md-9 customUser">
							<input type="text" class="form-control" name="first"  /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-3 customLabel">
							Last Name
						</div>
						<div class="col-md-9 customUser">
							<input type="text" class="form-control" name="last"  /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							Password
						</div>
						<div class="col-md-9">
							<input type="password" class="form-control" name="password1"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							Confirm Password
						</div>
						<div class="col-md-9">
							<input type="password" class="form-control" name="password2"/>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-md-offset-2 col-md-8">
							<button type="button" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
	</div>
</section>
{% endblock %}
