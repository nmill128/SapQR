<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SapQR</a>
			</div>
		</div>
	</nav>
	
	<section class="container" style="width:600px">
		<h3>Welcome to Sexual Assault Prevention QR</h3>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">User Information</h3>
			</div>
			<div class="panel-body">

				<form class="form-horizontal" action="stationVideo.html">
					<fieldset>
						<legend>Legend</legend>

						<div class="form-group">
							<div class="col-md-2">
								UserID:
							</div>
							<div class="col-md-10">
								123
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								Password:
							</div>
							<div class="col-md-10">
								gohokies
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword" class="col-md-2 control-label">Age</label>

							<div class="col-md-10">
								<input type="number" class="form-control"/>
							</div>
						</div>


						<div class="form-group">
							<label class="col-md-2 control-label">Gender</label>

							<div class="col-md-10">
								<div class="radio radio-primary">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
										<span class="circle"></span><span class="check"></span>Male
									</label>
								</div>
								<div class="radio radio-primary">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
										<span class="circle"></span><span class="check"></span>Female
									</label>
								</div>
								<div class="radio radio-primary">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
										<span class="circle"></span><span class="check"></span>Other
									</label>
								</div>
								<div class="radio radio-primary">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
										<span class="circle"></span><span class="check"></span>Choose not to Identify
									</label>
								</div>
							</div>
						</div>

						
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="button" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>

			</div>
