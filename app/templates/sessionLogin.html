{% extends "template.html" %}
{% block body %}
<section class="container maxWidthContainer">
	<h3>Welcome to Sexual Assault Prevention QR</h3>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">User Information</h3>
		</div>
		<div class="panel-body">

			<form class="form-horizontal" action="/sessionLogin" method="post">
				<fieldset>
					<legend>Legend</legend>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							UserID
						</div>
						<div class="col-md-9 customUser">
							<input type="text" class="form-control" name="username" value="{{ username }}" readonly /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							Password
						</div>
						<div class="col-md-9">
							<input type="password" class="form-control" name="password1"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							Confirm Password
						</div>
						<div class="col-md-9">
							<input type="password" class="form-control" name="password2"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 customLabel">Age</div>
						<div class="col-md-9">
							<input type="number" name="age" class="form-control" min="3" value="18"/>
						</div>
					</div>


					<div class="form-group">
						<div class="col-md-3 customLabel">Gender</div>

						<div class="col-md-9">
							<div class="radio radio-primary">
								<label>
									<input type="radio" name="gender" id="optionsRadios1" value="Male" checked="">
									<span class="circle"></span><span class="check"></span>Male
								</label>
							</div>
							<div class="radio radio-primary">
								<label>
									<input type="radio" name="gender" id="optionsRadios2" value="Female">
									<span class="circle"></span><span class="check"></span>Female
								</label>
							</div>
							<div class="radio radio-primary">
								<label>
									<input type="radio" name="gender" id="optionsRadios3" value="Other">
									<span class="circle"></span><span class="check"></span>Other
								</label>
							</div>
							<div class="radio radio-primary">
								<label>
									<input type="radio" name="gender" id="optionsRadios4" value="Choose not to Identify">
									<span class="circle"></span><span class="check"></span>Choose not to Identify
								</label>
							</div>
						</div>
					</div>


					<div class="form-group">
						<div class="col-md-offset-2 col-md-8">
							<button type="button" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
	</div>
</section>
{% endblock %}
