{% extends "template.html" %}
{% block body %}
<section class="container maxWidthContainer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Create Session</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" action="/createSession" method="post">
				<fieldset>
					<legend>Legend</legend>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							Session Name
						</div>
						<div class="col-md-9 customUser">
							<input type="text" name="sessionName" class="form-control"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 customLabel">
							Day of Session
						</div>
						<div class="col-md-9">
							 <input data-provide="datepicker">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-2 col-md-8">
							<button type="submit" class="btn btn-primary">Create Session</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</section>
{% endblock %}
{% block script %}
<script>
	$('.datepicker').datepicker();
</script>
{% endblock %}
