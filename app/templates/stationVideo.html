<html>
<head>
	<!-- Screen Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Meta Data -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>Station Video</title>
	
	<!-- Material Design Boostrap CSS -->
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-material-design.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/ripples.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/nouislider.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/nouislider.pips.css">
	<link rel="stylesheet" type="text/css" href="/static/css/nouislider.tooltips.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SapQR</a>
			</div>
		</div>
	</nav>
	
	<section class="container" style="width:600px">
		<h3>Station 1</h3>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Video</h3>
			</div>
			<div class="panel-body">
				<div class="embed-responsive embed-responsive-16by9">
				    <iframe  src="https://www.youtube.com/embed/c2ZSZrGc-O8" frameborder="0" allowfullscreen></iframe>
				</div>
				<div class="row">
				  <div class="col-md-4">Comfortable</div>
				  <div class="col-md-4 col-md-offset-4 text-right">Uncomfortable</div>
				</div>
				<div class="row">
					<div class=".col-md-4">
						
					</div>
					<div class=".col-md-4 .col-sm-offset-4">
						
					</div>
				</div>
				<div class="row">
				  <div class="col-sm-12">
				  	
				    <div id="comfortSlider" class="slider shor"></div>
				  </div>
				</div>
				<a id="takeActionButton" href="/stationQuestion" class="btn btn-raised btn-primary invisible" style="display: block;margin:0 auto; width: 200px">Take Action</a>
			</div>
		</div>
	</section>
	
	<!-- Material Design Boosrap JS -->
	<script src="/static/js/jquery-2.2.2.min.js" ></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/material.min.js"></script>
	<script src="/static/js/ripples.min.js"></script>
	<script src="/static/js/nouislider.min.js"></script>
	<script>
		$.material.init();

		var comfortSlider = document.getElementById('comfortSlider');

		noUiSlider.create(comfortSlider,{
			start: 1,
			range: {
				'min':  1 ,
				'max': 5 
			},
		});

		comfortSlider.noUiSlider.on('slide', function(){
			if(comfortSlider.noUiSlider.get() > 4){
				$('#takeActionButton').css('visibility', 'visible');
			}
		});
	</script>
</body>
</html>
